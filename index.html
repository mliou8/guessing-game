<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
 	<link rel="stylesheet" href="css/style.css"/>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-middle text-uppercase">
        <h1 id = "MainTitle">Guess The Number</h1>
      </div>
    </div>
  	<div class="row text-center">
      <div class="col-md-6">
      		<input type="text" id='InputNumBox' placeholder='Input Number 1-100'/>
      </div>
         <div class="col-md-6">
        	<figure> <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcT73v87EC0kP_Rs0foWjfd2qDHqh9LmsejoD8_Hjanq8Z9lirt3jdND6Q" alt= "Picture of Question Mark" /> <figcaption> Submit your guess! </figcaption> </figure>
      	</div>
      </div>

          <div class="row"> <!-- Small row just to capture separator -->
      <div class="col-md-12">
        <hr />
      </div>
    </div>
     <div class="row">
     	<div class="col-md-6">
     		<button type='button'>Play Again</button>
     	</div>
     </div>
      <div class="row">
     	<div class="col-md-6">
     		<button type='button'>Get a Hint</button>
     	</div>
     </div>



  </div>

</body>




</html>
